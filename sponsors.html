<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json"/>
    <title>Team 8-Bit</title>
    <link href='global.css' rel='stylesheet'>
    <link href='sponsors.css' rel='stylesheet'>
    <link rel='icon' href='favicon.png' type='image/png'>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Team 8-Bit is a FIRSTÂ® Robotics Competition Team, composed of 8th - 12th graders, based in Anthem, AZ. We
    are a student-led, mentor-guided team where everyone feels welcome, is treated as equals, and is
    encouraged to learn and grow.">
    <script src="scripts.js"></script>
    <script src="templating.js"></script>
</head>

<body>
<div id="navbar"></div>

<div id="sponsors" class="black1">
    <div class="resourcecontainer">
        <div class="title">
            <h1>Gigabyte Sponsors</h1>
            <h2>Donation of $3000+</h2>
        </div>
        <div class="sponsors">
            <a class="image sponsor" href="https://boeing.com/" draggable="false" target="_blank">
                <img src="logos/sponsors/boeing.svg" draggable="false" alt="Team Logo">
            </a>
            <a class="image sponsor" href="https://www.firstinspires.org/" draggable="false" target="_blank">
                <img src="logos/sponsors/firstinspires.png" draggable="false" alt="Onshape Logo">
            </a>
        </div>
    </div>
    <div class="resourcecontainer black2">
        <div class="title">
            <h1>Megabyte Sponsors</h1>
            <h2>Donation of $1000 - $2999</h2>
        </div>
        <div class="sponsors">
            <a class="image sponsor" href="https://bubbiesicecream.com/" draggable="false" target="_blank">
                <img src="logos/sponsors/bubbies.webp" draggable="false" alt="Onshape Logo">
            </a>
        </div>
    </div>
    <div class="resourcecontainer">
        <div class="title">
            <h1>Byte Sponsors</h1>
            <h2>Donation of $500 - $999</h2>
        </div>
        <div class="sponsors">
            <a class="image sponsor" href="https://www.statefarm.com/agent/us/az/anthem/justin-simons-0cg0c1ys000" draggable="false" target="_blank">
                <img src="logos/sponsors/justinsimons.png" draggable="false" alt="Justin Simmons Logo">
            </a>
        </div>
    </div>
    <div class="resourcecontainer black2">
        <div class="title">
            <h1>Bit Sponsors</h1>
            <h2>Donation of $100 - $499</h2>
        </div>
        <div class="sponsors">
            <div class="text sponsor">
                <div class="highlight"><a href="https://barrospizza.com/" target="_blank" draggable="false">
                    Barro's Pizza
                </a></div>
                <div class="highlight"><a href="https://www.frysfood.com/" target="_blank" draggable="false">
                    Fry's Community Rewards
                </a></div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
</html>
